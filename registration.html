<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration - College Web Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f2f2f2; /* General page background color */
        }

        .header {
            background-color: #003366; /* Header and navigation background color */
            padding: 20px;
            text-align: center;
        }

        .logo {
            padding: 20px;
            background-color: #003366; /* Keeping logo background royal blue */
            display: inline-block;
            border-radius: 10px;
        }

        .logo img {
            width: 900px;
        }

        nav {
            background-color: #003366; /* Same background color for nav as header */
            padding: 10px 0;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            font-weight: bold;
        }

        nav ul li a:hover {
            color: #5cb85c;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 250px);
        }

        .registration-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
            margin: 50px auto;
            text-align: center;
        }

        .registration-container h1 {
            color: #333;
            margin-bottom: 21px;
        }

        .registration-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .registration-form input, 
        .registration-form select {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            width: 100%;
        }

        .registration-form button {
            padding: 12px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }

        .registration-form button:hover {
            background-color: #4cae4c;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #003366;
            color: white;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSlhBjxblDKV-Y2xvOsuhCrKgqR-JDGeh3Ydw&s" alt="College Logo">
        </div>
        <nav>
            <ul>
                <li> <a href="index.html">Home</a></li>
                 <li><a href="index.html">About Us</a></li>
                 <li><a href="departments.html">Departments</a></li>
                 <li><a href="registration.html">Register</a></li>
                 <li><a href="login.html">Login</a></li>
             </ul>
        </nav>
    </header>

    <main>
        <div class="registration-container">
            <h1>Registration Form</h1>
            <form class="registration-form" id="registration-form" action="submit_registration.html" method="POST">
                <input type="text" placeholder="Full Name" name="full_name" required>
                <input type="email" placeholder="Email" name="email" required>
                <input type="password" placeholder="Password" name="password" required>
                
                <label for="department">Select Department:</label>
                <select id="department" name="department" required>
                    <option value="" disabled selected>Select your department</option>
                    <option value="cse">Computer Science Engineering (CSE)</option>
                    <option value="mech">Mechanical Engineering (MECH)</option>
                    <option value="civil">Civil Engineering (CIVIL)</option>
                    <option value="eee">Electrical and Electronics Engineering (EEE)</option>
                </select>
                <button type="submit">Register</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 College Name. All rights reserved.</p>
    </footer>
</body>
</html>
