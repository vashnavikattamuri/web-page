<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - College Web Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSlhBjxblDKV-Y2xvOsuhCrKgqR-JDGeh3Ydw&s" alt="College Logo" width="750">
        </div>
        <nav>
            <ul>
              <li><a href="index.html">Home</a></li>
                <li>  <a href="#aboutus">About Us</a></li>
                    <li> <a href="#departments">Departments</a></li>
                        <li> <a href="#registrations">Registrations</a></li>
            </ul>
        </nav>
    </header>

    <div class="login-container">
        <h1>Login</h1>
        <form id="loginForm" onsubmit="return validateForm()">
            <div class="input-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <div class="error-message" id="errorMessage"></div>
    </div>

    <footer>
        <p>&copy; 2024 College Name. All rights reserved.</p>
    </footer>
</body>
</html>
