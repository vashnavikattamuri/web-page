<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - College Web Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f2f2f2; /* Page background color */
        }

        .header {
            background-color: #00509e; /* Updated header background color */
            padding: 20px;
            text-align: center;
        }

        .logo {
            padding: 20px;
            background-color: #00509e; /* Keeping logo background royal blue */
            display: inline-block;
            border-radius: 10px;
        }

        .logo img {
            width: 900px;
        }

        nav {
            background-color: #00509e; /* Same background color for nav as header */
            padding: 10px 0;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            font-weight: bold;
        }

        nav ul li a:hover {
            color: #5cb85c;
        }

        .login-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            margin: 50px auto;
            text-align: center;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .login-form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .login-form button {
            width: 100%;
            padding: 10px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .login-form button:hover {
            background-color: #4cae4c;
        }

        .login-form a {
            display: block;
            color: #5cb85c;
            text-decoration: none;
            margin-top: 10px;
        }

        .login-form a:hover {
            text-decoration: underline;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #00509e;
            color: white;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSlhBjxblDKV-Y2xvOsuhCrKgqR-JDGeh3Ydw&s" alt="College Logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">About Us</a></li>
                <li><a href="departments.html">Departments</a></li>
                <li><a href="registration.html">Registration</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="index.html">Logout</a></li>
            </ul>
        </nav>
    </header>

    <div class="login-container">
        <h2>Login to Your Account</h2>
        <form class="login-form" action="dashboard.html" method="POST">
            <input type="text" name="username" placeholder="Enter your username" required>
            <input type="password" name="password" placeholder="Enter your password" required>
            <button type="submit">Login</button>
        </form>
        <a href="#">Forgot your password?</a>
    </div>

    <footer>
        <p>&copy; 2024 College Name. All rights reserved.</p>
    </footer>
</body>
</html>
